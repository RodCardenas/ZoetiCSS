<html>
  <title>ZoetiCSS</title>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="zoeti.css">
  </head>

  <header>
  </header>

  <body>
    <h1>ZoetiCSS</h1>
    <p class="description">
      A collection of CSS hover effects that showcase the power of CSS. Feel free to use the animations for inspiration or go to the <a class="repo" href="http://github.com/RodCardenas/ZoetiCSS">repo</a> to see the code.
    </p>

    <h2>Transitions</h2>

    <h3>Transformations</h3>
    <div class="container">
      <button class="zoeti-push">Push</button>
      <button class="zoeti-pop">Pop</button>
      <button class="zoeti-enlarge">Enlarge</button>
      <button class="zoeti-diminish">Diminish</button>
      <button class="zoeti-throb">Throb</button>
      <button class="zoeti-throb-enlarge">Throb Enlarge</button>
      <button class="zoeti-throb-diminish">Throb Diminish</button>
      <button class="zoeti-throb-in">Throb In</button>
      <button class="zoeti-throb-out">Throb Out</button>
      <button class="zoeti-rotate">Rotate</button>
      <button class="zoeti-reverse-rotate">Reverse Rotate</button>
      <button class="zoeti-elevate">Elevate</button>
      <button class="zoeti-lower">Lower</button>
      <button class="zoeti-bounce">Bounce</button>
      <button class="zoeti-dangle">Dangle</button>
      <button class="zoeti-skew-backward">Skew Backward</button>
      <button class="zoeti-skew">Skew</button>
      <button class="zoeti-skew-forward">Skew Forward</button>
      <button class="zoeti-wobble-horizontal">Wobble Horizontal</button>
      <button class="zoeti-wobble-vertical">Wobble Vertical</button>
      <button class="zoeti-wobble-to-bottom-right">Wobble To Bottom Right</button>
      <button class="zoeti-wobble-to-top-right">Wobble To Top Right</button>
      <button class="zoeti-wobble-to-bottom-left">Wobble To Bottom Left</button>
      <button class="zoeti-wobble-to-top-left">Wobble To Top Left</button>
      <button class="zoeti-wobble-top">Wobble Top</button>
      <button class="zoeti-wobble-bottom">Wobble Bottom</button>
      <button class="zoeti-wobble">Wobble</button>
      <button class="zoeti-ring">Ring</button>
      <button class="zoeti-ring-out">Ring Out</button>
      <button class="zoeti-spin">Spin</button>
    </div>
